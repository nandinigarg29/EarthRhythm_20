<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>/* Order Box Style */
        .order-box {
            border: 1px solid #000; /* Thin black border around each rectangle */
            border-radius: 1px; /* Optional rounded corners */
            background-color: #FFF8DB; /* White background inside the box */
            padding: 10px; /* Padding for the content */
            margin-bottom: 20px; /* Spacing between rectangles */
        }
        
        /* Delivery Date Text */
        .delivery-date {
            font-size: 14px;
            color: #666;
        }
        
        /* Thin Stroke Divider */
        .border-bottom {
            border-bottom: 1px solid #000; /* Stroke division between details and product */
        }
        
        /* Product Image Styling */
        .product-img img {
            border: 1px solid #ccc;
            border-radius: 2px;
        }
        
        /* Bottom Menu Bar */
        .custom-menu {
            background-color: #CFD7E4; /* Light blue background */
            display: flex;
            justify-content: space-around; /* Equal spacing between items */
            align-items: center;
            padding: 10px 0;
            border-top: 1px solid #b0b8c5;
        }
        
        .custom-link {
            color: #6c757d; /* Grey text */
            text-decoration: none;
            font-size: 16px;
            font-weight: 400;
        }
        
        .custom-link.active {
            color: #000; /* Active link: black and bold */
            font-weight: bold;
        }
        </style>
</head>
<body style="background-color: #FFF8DB;">

    <!-- Header Section -->
  <header class="header">
    <div class="logo">
        <a href="home.html">
      <img width="200" src="Logo.png" alt="Earth Rhythm Logo"></a>
    
    </div>

    <!-- Order Summary -->
    <div class="container mt-3">
        <!-- Order 1 Rectangle -->
        <div class="order-box mb-3">
            <div class="p-3">
                <p class="font-weight-bold mb-1">Delivered on</p>
                <p class="delivery-date">20 Nov, 2024</p>
            </div>
            <div class="border-bottom mb-3"></div> <!-- Thin Stroke -->

            <!-- Product Images and Details -->
            <div class="d-flex justify-content-start align-items-start mb-2">
                <!-- Product 1 -->
                <div class="product-img mr-3"><a href="order details.html">
                    <img src="1.webp" alt="Product 1" class="img-fluid rounded" style="width: 100px; height: auto;">
                </a></div>
                <!-- Product 2 -->
                <div class="product-img mr-3"><a href="order details.html">
                    <img src="2.jpg.webp" alt="Product 2" class="img-fluid rounded" style="width: 100px; height: auto;">
                </a></div>
            </div>
            <p class="font-weight-bold mb-0">Price: <span class="text-dark">Rs 3,400.00</span></p>
        </div>

        <!-- Order 2 Rectangle -->
        <div class="order-box mb-3">
            <div class="p-3">
                <p class="font-weight-bold mb-1">Delivered on</p>
                <p class="delivery-date">25 Nov, 2024</p>
            </div>
            <div class="border-bottom mb-3"></div> <!-- Thin Stroke -->

            <!-- Product Images and Details -->
            <div class="d-flex justify-content-start align-items-start mb-2">
                <!-- Product 1 -->
                <div class="product-img mr-3">
                    <img src="3.jpg.webp" alt="Product 3" class="img-fluid rounded" style="width: 100px; height: auto;">
                </div>
            </div>
            <p class="font-weight-bold mb-0">Price: <span class="text-dark">Rs 1,700.00</span></p>
        </div>
    </div>

    <div class="navbar">
        <a href="home.html">Home</a>
        <a href="search.html">Search</a>
        <a href="menu.html">Menu</a>
        <a href="shopping-bag.html">Shoppingbag</a>
        <a href="profile.html">Profile</a>
      </div>
</body>
</html>
