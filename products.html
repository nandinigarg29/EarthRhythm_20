<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products App</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Global Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #fef7e3; /* Light yellow background */
            margin: 0;
            padding: 0;
        }

        /* Logo Section */
        .logo-section {
            text-align: center;
            padding: 20px 10px;
            background-color: #fef7e3; /* Matching background */
        }

        .logo-section img {
            max-width: 80px;
            margin-bottom: 10px;
        }

        .logo-section h2 {
            color: #3e3e3e;
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }

        /* Product Grid */
        .product-container {
            margin-bottom: 60px; /* Leave space above the bottom navigation */
        }

        .product-card {
            border: 1px solid #ddd;
            text-align: left;
            background-color: #fff;
            padding: 15px;
            display: flex;
            flex-direction: column;
            margin: 0; /* Remove margin */
        }

        .product-image {
            width: 100%;
            height: auto;
            margin-bottom: 15px;
        }

        .product-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 14px;
            color: #333;
        }

        .plus-icon {
            font-size: 20px;
            color: #000;
            font-weight: bold;
        }

        /* Remove spacing between rows and columns */
        .no-gutters > .col, 
        .no-gutters > [class*="col-"] {
            padding-right: 0;
            padding-left: 0;
        }

        /* Fixed Bottom Navigation */
        .bottom-nav {
            background-color: #fef7e3;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top: 1px solid #ddd;
            z-index: 10;
        }

        .bottom-nav a {
            color: #333;
            font-size: 14px;
            font-weight: bold;
            text-decoration: none;
        }

        .bottom-nav .active {
            color: #000;
            font-weight: bold;
        }
    </style>
</head>
