    <style>
        /* Footer styles */
.footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    display: flex;
    justify-content: space-around;
    background-color: #CFD7E4; /* Light grey background for the footer */
    padding: 20px 0;
    box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
    z-index: 999; /* Ensures it stays on top */
}

/* Footer items */
.footer div {
    text-align: center;
    font-size: 14px;
    color: #666; /* Inactive menu item color */
    cursor: pointer;
    flex: 1; /* Distributes space evenly between menu items */
}

/* Footer links */
.footer div a {
    text-decoration: none;
    color: inherit; /* Inherits text color */
}

/* Active link styles */
.footer div.active a {
    color: #000; /* Highlighted active link color */
    font-weight: bold;
}body {

            width: 100%;

            border-radius: 5px;
            outline: none;
        }
        .category-buttons {
            margin-top: 20px;
        }
        .category-buttons button {
            background-color: #ffd966;

            font-weight: bold;
            cursor: pointer;

        .category-buttons button:hover {
            background-color: #e6c75e;

        .keyboard {
            height: 200px;

            text-align: center;

            font-size: 14px;
        }
        .bottom-nav .nav-item.active {

</head>
